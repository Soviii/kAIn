# Spring Boot Starter Data JPA properties
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

jwt.secret=${JWT_SECRET}

# DevTools properties
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=500ms
spring.devtools.restart.quiet-period=200ms

# Optional, but helps Hibernate pick the right dialect faster
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate behavior
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Spring Security
spring.security.user.name=dev
spring.security.user.password=dev123

# Server Configuration
server.port=8080

# Redis cache
spring.cache.type=redis
# Docker service name for Redis
spring.data.redis.host=redis
# Default Redis port
spring.data.redis.port=6379
# Connection timeout in ms
spring.data.redis.timeout=2000
# See cache hits/misses in logs (can replace value with DEBUG or TRACE)
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.data.redis.cache=DEBUG